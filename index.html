<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Content</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Main Page</h1>
    
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#includedContent">
        Toggle Content
    </button>
    
    <div class="collapse mt-3" id="includedContent">
        <div id="included-content"></div>
    </div>

    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#includedTestCases">
        Toggle Test Case
    </button>
    
    <div class="collapse mt-3" id="includedTestCases">
        <div id="included-testCase"></div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        fetch('jira_ticket.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('included-content').innerHTML = html;
            })
            .catch(err => {
                console.error('Failed to load content: ', err);
            });

        fetch('local/recommend_test.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('included-testCase').innerHTML = html;
            })
            .catch(err => {
                console.error('Failed to load content: ', err);
            });
    </script>
</body>
</html>
